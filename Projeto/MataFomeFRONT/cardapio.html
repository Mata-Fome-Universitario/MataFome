                         <label>Descrição</label>

                      </div>
                      <div id="hasImageDiv" class="form-group hidden">
                        <button type="button" class="btn btn-danger" id="btnClearImage">Excluir Imagem</button>
                      </div>
                      <div id="inputImageDiv" class="form-group hidden">
                        <label for="itemImage">Selecione uma imagem:</label>
                        <input type="file" accept=".jpg, .png, .jpeg" id="itemImage">
                      </div>

                      <a id="btnCancelarItem" class="btn btn-light">Cancelar</a>
                      <button type="button" class="btn btn-danger" id="btnSaveItem">Salvar</button>
                   </form>
