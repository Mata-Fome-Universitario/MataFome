<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="css/style.css">
      <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
      <!-- <script src="bootstrap/bootstrap.min.js"></script> -->
      <script src="jquery/jquery-1.11.1.min.js"></script>
      <script src="js/login.js"></script>
      <script src="jquery/js.cookie.min.js"></script>


      <title>Login</title>
      <link rel="icon" type="image/jpg" href="img/logo.png"/>

   </head>
   <body>
      <main>
         <div class="sidenav">
               <div class="login-main-text">
                  <h2>Mata Fome<br> Universitária</h2>
                  <p>Faça login ou cadastre para ter acesso.</p>
               </div>
            </div>
            <div class="main">
               <div class="col-md-6 col-sm-12">
                  <div class="login-form">
                     <form>
                        <div class="form-group">
                           <label for="e-mail">E-mail</label>
                           <input type="text" id="emailInput" name="email" autocomplete="off" class="form-control" placeholder="E-mail">
                           <span id="alertEmail" class="textAlert hidden">Email incorreto!</span>
                        </div>
                        <div class="form-group">
                           <label for="senha">Senha</label>
                           <input type="password" id="senhaInput" name="senha" class="form-control" placeholder="Senha">
                           <span id="alertSenha" class="textAlert hidden">Senha incorreta!</span>
                        </div>
                        <a href="cadastro.html" class="btn btn-danger">Cadastrar</a>
                        <button id="loginBtn" type="button" class="btn btn-danger">Login</button>
                        <!-- <button type="submit" class="btn btn-light" id="buttonsenha">Esqueci a senha</button> -->

                     </form>
                  </div>
               </div>
            </div>
      </main>    
   </body>
</html>
