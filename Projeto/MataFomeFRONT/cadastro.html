<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script src="js/cadastro.js"></script>
    <link href="bootstrap/bootstrap-3.1.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="bootstrap/bootstrap-3.1.min.js"></script>

    <title>Cadastro</title>
    <link rel="icon" type="image/jpg" href="img/logo.png"/>

</head>
<body id="fundoGeral">

    <!--Bootstrap JS-->

    <header>


    </header>

    <main>

        <div class="sidenav">
            <div class="register-main-text">
               <h2>Mata Fome<br> Universitária</h2>
               <p>Informe seus dados para realizar o cadastro.</p>
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="register-form">
                  <form>
                     <div class="form-group">
                        <label>Nome Completo</label>
                        <input id="cadastroNome" type="text" class="form-control" placeholder="Nome Completo">
                        <span id="cadastroAlertNome" class="textAlert hidden">Nome não pode ser vazio!</span>
                     </div>
                     <div class="form-group">
                        <label>E-mail</label>
                        <input id="cadastroEmail" type="text" class="form-control" placeholder="E-mail">
                        <span id="cadastroAlertEmail" class="textAlert hidden">Email inválido!</span>
                        <span id="alertCadastroEmailExists" class="textAlert hidden">Já existe um usuário cadastrado com esse Email!</span>
                     </div>
                     <div class="form-group">
                        <label>CPF</label>
                        <input id="cadastroCpf" type="text" class="form-control" placeholder="CPF" maxlength="14" onkeyup="mascara_cpf()">
                        <span id="cadastroAlertCPF" class="textAlert hidden">CPF inválido!</span>
                        <span id="alertCadastroCPFExists" class="textAlert hidden">Já existe um usuário cadastrado com esse CPF!</span>
                     </div>
                     <div class="form-group">
                        <label>Senha</label>
                        <input id="cadastroSenha" type="password" class="form-control" placeholder="Senha">
                        <span id="cadastroAlertSenha" class="textAlert hidden">A senha deve conter entre 5 e 12 caracteres!</span>
                     </div>
                     <div class="form-group">
                        <label>Confirmar senha</label>
                        <input id="cadastroConfirmarSenha" type="password" class="form-control" placeholder="Confirmar senha">
                        <span id="cadastroAlertConfirmarSenha" class="textAlert hidden">As senhas não coincidem!</span>
                     </div>
                     <a href="login.html" class="btn btn-light">Voltar</a>
                     <button type="button" class="btn btn-danger" id="btnCadastrar">Cadastrar</button>
                  </form>
               </div>
            </div>
         </div>


    </main>


    <footer>

    </footer>
    
</body>
</html>
